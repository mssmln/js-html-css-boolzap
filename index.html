<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzap</title>
</head>
<body>
  <div class="container">
    <!-- left panel -->
    <div class="left-panel">
      <div class="header-left">
        <div class="profile-avatar">
          <img src="img\avatar_1.jpg" alt="profile-avatar">
        </div>
        <h4>Nome Utente</h4>
        <div class="profile-icons">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>

      </div>
      <div class="alert-notifiche">
        <div class="bell">
          <i class="fas fa-bell-slash"></i>
        </div>
        <div class="bell-text">
          <h4>Ricevi notifiche di nuovi messaggi</h4>
          <h6>Attiva notifiche desktop</h6>
        </div>
      </div>



      <div class="search-chat">
        <div class="search">
          <i class="fas fa-search"></i>
          <div class="input">
            <input type="text" placeholder="Cerca ho inizia una nuova chat">
          </div>
        </div>
      </div>



      <!-- chats -->
      <div class="chats">
        <ul>
          <li>
            <img src="img\avatar_2.jpg" alt="profile-avatar">
            <h4>michele</h4>
          </li>
          <li>
            <img src="img\avatar_3.jpg" alt="profile-avatar">
            <h4>fabio</h4>
          </li>
          <li>
            <img src="img\avatar_4.jpg" alt="profile-avatar">
            <h4>samuele</h4>
          </li>
          <li>
            <img src="img\avatar_5.jpg" alt="profile-avatar">
            <h4>luisa</h4>
          </li>
          <li>
            <img src="img\avatar_6.jpg" alt="profile-avatar">
            <h4>max</h4>
          </li>
          <li>
            <img src="img\avatar_7.jpg" alt="profile-avatar">
            <h4>alida</h4>
          </li>
        </ul>
      </div>
      <!-- /chats -->
    </div>
    <!-- /left panel -->


    <!-- right panel -->
    <div class="right-panel">
      <div class="active-chat">
        <div class="profile-avatar">
          <img src="img\avatar_io.jpg" alt="profile-avatar">
        </div>
        <span>
          <h4>Michele</h4>
          <h6>Ultimo accesso oggi alle</h6>

        </span>
        <div class="active-chat-icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-paperclip"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>



      </div>
      <div class="body-active-chat">
        <div class="received">

        </div>
        <div class="sent">
          
        </div>

      </div>
      <div class="typing-bar">

      </div>

    </div>
    <!-- /right panel -->

  </div>






  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
